<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amin's Auth Forms</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input name="fullName" placeholder="Full Name" required />
      <input name="email" placeholder="Amin's Email" type="email" required />
      <input name="password" placeholder="Password" type="password" required />
      <input name="confirmPassword" placeholder="Confirm Password" type="password" required />
      <button type="submit">Sign Up</button>
      <div id="signup-errors"></div>
    </form>

    <h2>Sign In</h2>
    <form id="signin-form">
      <input name="email" placeholder="Amin's Email" type="email" required />
      <input name="password" placeholder="Password" type="password" required />
      <button type="submit">Sign In</button>
      <div id="signin-errors"></div>
    </form>
    <p class="hint">Test with email: <strong>amin@example.com</strong> and password: <strong>password123</strong></p>
  </div>

  <script type="module" src="signup.js"></script>
  <script type="module" src="signin.js"></script>
</body>
</html>
